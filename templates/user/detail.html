{% load staticfiles %}
{% load user_extras %}
<table>
  <tr>
    <th>email</th>
    <th>username</th>
    <th>birthday</th>
    <th>years</th>
    <th>number</th>
    <th>biz fuzz</th>
  </tr>
  <tr>
    <td>{{ object.email }}</td>
    <td>{{ object.username }}</td>
    <td>{{ object.birthday }}</td>
    <td>{% permission object.get_year %}</td>
    <td>{{ object.number }}</td>
    <td>{% bizz_fuzz object.number %}</td>
  </tr>
</table>
<a href="{% url 'user:index' %}">Back</a>
<a href="{% url 'user:delete' pk=object.pk %}">Delete</a>
<a href="{% url 'user:edit' pk=object.pk %}">Edit</a>
