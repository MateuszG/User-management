{% load staticfiles %}
{% if users %}
    <ul>
    {% for user in users %}
        <li><a href="{% url 'user:detail' user.pk %}">{{ user.username }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No users are available.</p>
{% endif %}

<a href="{% url 'user:add' %}">Add user</a>
<a download="users.cvs" href="/cvs/"> Download CVS</a>
